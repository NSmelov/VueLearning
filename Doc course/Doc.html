<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doc</title>
        <link rel="stylesheet" href="DocStyle.css" type="text/css" />
    </head>
    <body>
        <div class="container" id="app" v-cloak>
            <div class="number">
                <input
                    type="text"
                    name="text"
                    v-model="inputValue"
                    v-on:keypress="addAndRemove"
                /><br />
                <ul>
                    <li v-bind:style="style" v-for="item in items">{{item}}</li>
                </ul>
            </div>
            <button class="btn" v-on:click="addItem"><span>UP</span></button>
            <button class="btn" v-on:click="removeItem">
                <span>DOWN</span>
            </button>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="./Vue3doc.js"></script>
    </body>
</html>
