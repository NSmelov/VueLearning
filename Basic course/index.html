<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue JS</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container pt-5" id="app" v-cloak>
            <div class="card">
                <h1
                    :style="{color: inputValue.length < 5 ? 'darkblue' : 'darkred'}"
                >
                    {{ title }}
                </h1>
                <div class="form-control">
                    <!-- <input
                        type="text"
                        v-bind:placeholder="placeholder"
                        v-bind:value="inputValue"
                        v-on:input="inputChangeHandler"
                        v-on:keypress="inputKeyPress"
                    /> -->
                    <input
                        type="text"
                        v-bind:placeholder="placeholder"
                        v-model="inputValue"
                        v-on:keypress="inputKeyPress"
                    />
                </div>
                <button class="btn" v-on:click="addNewNote">Add</button>
                <hr />
                <ul class="list" v-if="notes.length !== 0">
                    <li class="list-item" v-for="(myNote, idx) in notes">
                        <!-- <span :class="myNote.length > 5 ? 'primary' : 'bold'"
                            >({{idx+1}}){{ toUpperCase(myNote) }}</span
                        > -->
                        <!-- <span
                            :class="{
                            'primary': true,
                            'bold': myNote.length > 5
                        }"
                            >({{idx+1}}){{ toUpperCase(myNote) }}</span
                        > -->
                        <span :class="['bold', {'primary': myNote.length > 5}]"
                            >({{idx+1}}){{ toUpperCase(myNote) }}</span
                        >
                        <button
                            class="btn danger"
                            v-on:click="removeNote(idx, $event)"
                        >
                            DELETE
                        </button>
                    </li>
                </ul>
                <div v-else>Haven't notes, add first note</div>
                <hr />
                <div>
                    <strong>Number is notes: {{notes.length}}</strong> | Doubled
                    : {{ doubled }}
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
